<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Search Page</title>
</head>
<body>
  <header class="bg-light text-center mb-4 p-3">    
    <img src="images/Spotted2.png" alt="cartoon-dog">
    <h3>Find A Pet</h3>
  </header>

  <div class="container">
    <form id="pet-form">
      <div class="form-group">
        <label for="animal">Animal</label>        
        <select id="animal" class="form-control form-control-lg mb-3" placeholder="Dog or Cat">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
        <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
        <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
      </div>
    </form>  
  </div>
 
</body>
</html>
